<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nazwa strony</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            z-index: 1;
        }

        nav {
            background-color: #444;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 20px;
            margin-top: 60px; /* Dodane, aby uniknąć zasłaniania zawartości przez nagłówek i nawigację */
        }

        .parallax {
            /* Dodane: Ustawienia dla efektu paralaksy */
            background-image: url('back.jpg'); /* Zmień 'scenic-background.jpg' na ścieżkę do swojego obrazu */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 400px;
            margin-top: 60px; /* Dodane, aby uniknąć zasłaniania zawartości przez nagłówek i nawigację */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1;
        }
    </style>
</head>

<body>

    <header>
        <h1>Twoja Strona Turystyczna</h1>
    </header>

    <nav>
        <a href="#">Strona główna</a>
        <a href="#">Oferty</a>
        <a href="#">Destynacje</a>
        <a href="#">Kontakt</a>
    </nav>

    <div class="parallax"></div>

    <section>
        <h2>Witamy na stronie turystycznej!</h2>
        <p>Znajdziesz tutaj informacje o atrakcyjnych ofertach turystycznych, ciekawych destynacjach oraz możliwościach
            kontaktu z nami.</p>
        <!-- Dodaj tutaj więcej treści związanej z turystyką -->
    </section>

    <footer>
        &copy; 2023 Twoja Strona Turystyczna
    </footer>

</body>

</html>
