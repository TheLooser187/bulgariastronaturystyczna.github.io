<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twoja Strona Turystyczna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Twoja Strona Turystyczna</h1>
    </header>

    <nav>
        <a href="#">Strona główna</a>
        <a href="#">Oferty</a>
        <a href="#">Destynacje</a>
        <a href="#">Kontakt</a>
    </nav>

    <section>
        <h2>Witamy na stronie turystycznej!</h2>
        <p>Znajdziesz tutaj informacje o atrakcyjnych ofertach turystycznych, ciekawych destynacjach oraz możliwościach
            kontaktu z nami.</p>
        <!-- Dodaj tutaj więcej treści związanej z turystyką -->
    </section>

    <footer>
        &copy; 2023 Twoja Strona Turystyczna
    </footer>

</body>

</html>
